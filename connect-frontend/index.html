<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Library Management System</h1>

    <!-- Form to Add New Book -->
    <div>
        <h2>Add New Book</h2>
        <form id="add-book-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required>
            <button type="submit">Add Book</button>
        </form>
    </div>

    <!-- List of Books -->
    <div id="book-list"></div>

    <!-- Form to Update Book -->
    <div id="update-book-section" style="display:none;">
        <h2>Update Book</h2>
        <form id="update-book-form">
            <input type="hidden" id="update-book-id" name="id">
            <label for="update-title">Title:</label>
            <input type="text" id="update-title" name="title" required>
            <label for="update-author">Author:</label>
            <input type="text" id="update-author" name="author" required>
            <label for="update-isbn">ISBN:</label>
            <input type="text" id="update-isbn" name="isbn" required>
            <button type="submit">Update Book</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
